    <link rel="stylesheet" href="css/final_page.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="assets/logo.png" alt="House Illustration" />
        </div>
        <div class="links">
          <a href="https://prudenthomebuyers.com/privacy.html"
            >Privacy Policy</a
          >
          <a href="https://prudenthomebuyers.com/terms.html">Terms of Use</a>
        </div>
      </header>
      <main>
        <!-- <div class="content-wrapper"> -->
        <div class="content">
          <div class="loading-icon" id="loading">
            <!-- <div class="loading-spinner"></div> -->
            <div class="loading-dot"></div>
          </div>
          <!-- <div class="title-content"> -->
          <h2>We have sent your House Valuation to your E-Mail.</h2>
          <div class="final_p">
            Please check your spam if it has not been <br />
            received in your inbox.
          </div>
          <!-- </div> -->
          <div class="great-news">Great News!</div>
          <div class="buyer-info">
            We have a <br /><span>Local Cash Buyer</span> who would like to
            Quote a <br />Cash Offer for your House.
          </div>
          <div class="cta-button">
            <button>Take me to Local Buyer</button>
          </div>
        </div>
        <!-- </div> -->
      </main>
      <footer>
        <a href="https://prudenthomebuyers.com/terms.html">Terms of Use</a>
        <a href="https://prudenthomebuyers.com/privacy.html">Privacy Policy</a>
      </footer>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const addressForm = document.getElementById("address-form");
        const addressInput = document.getElementById("address");
        const addressError = document.getElementById("address-error");

        // Validate the input field on form submission
        addressForm.addEventListener("submit", (event) => {
          if (addressInput.value.trim() === "") {
            event.preventDefault(); // Prevent form submission
            addressInput.classList.add("invalid"); // Add invalid style
            addressError.style.display = "block"; // Show error message
          } else {
            addressInput.classList.remove("invalid"); // Remove invalid style
            addressError.style.display = "none"; // Hide error message
          }
        });

        // Hide error message and invalid styles when the user starts typing
        addressInput.addEventListener("input", () => {
          if (addressInput.value.trim() !== "") {
            addressInput.classList.remove("invalid");
            addressError.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
