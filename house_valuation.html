<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Valuation</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- <link rel="stylesheet" href="css/house_valuation.css"> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnWt0xjKSc5kJJrfkeiAwe23Ys56qHD_k"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="assets/logo.png" alt="House Illustration" />
        </div>
        <div class="links">
          <a href="https://prudenthomebuyers.com/privacy.html"
            >Privacy Policy</a
          >
          <a href="https://prudenthomebuyers.com/terms.html">Terms of Use</a>
        </div>
      </header>
      <main>
        <div class="content-wrapper">
          <div class="left-section">
            <h1>
              Your <span>House Valuation.</span> is Almost Ready.
              
            </h1>
            <p class="subtitle">Fastest House Valuation.</p>
            <p class="instructions">Where can we send it?</p>

            <div class="house-valuation">
              <form id="house-valuation-form" class="form" action="final_page.html" novalidate>
                <div class="form-group">
                  <label for="fname"
                  >First Name: <span class="required">*</span></label
                >
                <input
                  type="text"
                  id="fname"
                  name="fname"
                  placeholder="First Name"
                  required
                />
                </div>

                <div class="form-group">
                  <label for="lname"
                  >Last Name: <span class="required">*</span></label
                >
                <input
                  type="text"
                  id="lname"
                  name="lname"
                  placeholder="Last Name"
                  required
                />
                </div>
               
                <div class="form-group">
                  <label for="email"
                  >Email Address: <span class="required">*</span></label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email Address"
                  required
                />
                </div>
                <div class="checkbox-container">
                  <input type="checkbox" id="agreement" name="agreement" required checked>
                  <label for="agreement">
                    By clicking Submit, you agree to receive calls and texts, including by autodialer, prerecorded messages, and artificial voice, and email from Prudent Home Buyers or one of its <a href="#">Partners</a> but not as a condition of any purchase. Message and data rates may apply. Message frequency varies. Text HELP for help. Text STOP to cancel. You also agree to our 
                    <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.
                  </label>
                </div>
                

                <button type="submit" id="confirm-btn">
                  Get House Valuation
                </button>
              </form>
            </div>

            <div class="reviews">
              <img src="assets/Frame 516.png" alt="Google Reviews" />
              <img src="assets/google.png" alt="Google Reviews" />
              <img src="assets/BBB.png" alt="A+ Badge" />
            </div>
          </div>
          <div class="right-section">
            <img src="assets/main_img.png" alt="House Illustration" />
          </div>
        </div>
      </main>
      <footer>
        <a href="https://prudenthomebuyers.com/terms.html">Terms of Use</a>
        <a href="https://prudenthomebuyers.com/privacy.html">Privacy Policy</a>
      </footer>
    </div>
    <script>
      $(document).ready(function () {
  // Keep the existing validation
  $('#house-valuation-form').validate({
    rules: {
      fname: {
        required: true,
        minlength: 2
      },
      lname: {
        required: true,
        minlength: 2
      },
      email: {
        required: true,
        email: true
      }
    },
    messages: {
      fname: {
        required: 'Please enter your first name.',
        minlength: 'First name must be at least 2 characters long.'
      },
      lname: {
        required: 'Please enter your last name.',
        minlength: 'Last name must be at least 2 characters long.'
      },
      email: {
        required: 'Please enter your email.',
        email: 'Please enter a valid email address.'
      }
    },
    submitHandler: function (form) {
      // Extract values from the form
      const fname = $('#fname').val();
      const lname = $('#lname').val();
      const email = $('#email').val();
      
      // Retrieve Zestimate value from localStorage
      const zestimate = localStorage.getItem('Zestimate');
      
      if (!zestimate) {
        displayError('Zestimate value is missing.');
        return;
      }
      
      // Prepare data to save
      const dataToSave = [
        { column: 'First_Name', value: fname },
        { column: 'Last_Name', value: lname },
        { column: 'Email', value: email },
        { column: 'Zestimate', value: zestimate }
      ];
      
      // Call API to save data
      fetch('http://localhost:3005/v1/dataZestimate', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ data: dataToSave }),
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error('Failed to save data');
          }
          return response.json();
        })
        .then((result) => {
          // Redirect on success
          window.location.href = 'final_page.html';
        })
        .catch((error) => {
          console.error('Error:', error);
          displayError('Failed to save data. Please try again.');
        });
    }
  });
  
  // Function to display error messages
  function displayError(message) {
    let errorDiv = $('#error-message');
    if (!errorDiv.length) {
      errorDiv = $('<div id="error-message" class="error-msg"></div>');
      $('#house-valuation-form').before(errorDiv);
    }
    errorDiv.text(message).show();
  }
});

    </script>
  </body>
</html>
